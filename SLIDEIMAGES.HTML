<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        .slider {
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            transition: transform 0.5s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider input[type="radio"] {
            display: none;
        }

        .slider input[type="radio"]:checked+.slide {
            transform: translateX(0%);
        }
    </style>
</head>

<body>

    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <div class="slide">
            <img src="https://via.placeholder.com/500x500.png?text=Slide+1" alt="Slide 1">
        </div>

        <input type="radio" name="slider" id="slide2">
        <div class="slide">
            <img src="https://via.placeholder.com/500x500.png?text=Slide+2" alt="Slide 2">
        </div>

        <input type="radio" name="slider" id="slide3">
        <div class="slide">
            <img src="https://via.placeholder.com/500x500.png?text=Slide+3" alt="Slide 3">
        </div>
    </div>

</body>

</html>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>
